<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bundle.js" defer></script>
</head>
<body>
    <h1>Basic Form</h1>
    <form autocomplete="off" class="form">
        <label for="email">Email</label>
        <input is="email-input" type="email" id="email">

        <label for="country">Country</label>
        <input is="country-form" pattern="[a-z]{1,}" id="country">

        <label for="zipcode">Zip Code</label>
        <input is="zipcode-input" pattern="[0-9]{5}" type="text" id="zipcode">

        <label for="pwd">Password</label>
        <input is="password-input" type="password" class="pwd" id="pwd" >

        <label for="pwdconf">Confirm Password</label>
        <input is="password-input" type="password" class="pwd" id="pwdconf" >

        <button type="submit">Submit </button>
    </form>
</body>
</html>
